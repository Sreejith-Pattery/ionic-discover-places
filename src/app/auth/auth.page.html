<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>
                <p>Email Should be Valid</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required password minlength="6" #pwd="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!pwd.valid && pwd.touched" lines="none">
              <ion-label>
                <p>Password Should be Valid</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div text-center>
      <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
    </div>
    <ion-button type="button" fill="clear" expand="full" (click)="OnSwitchAuthMode()">
      Switch to {{ isLogin ? 'Sign Up' : 'Login' }}
    </ion-button>
    <ion-button type="submit" *ngIf="!isLoading" color="primary" expand="block" [disabled]="!f.valid">
        {{ isLogin ? 'Login' : 'Sign Up'}}
    </ion-button>
  </form>
</ion-content>
